    [alt="logo"] {

      pointer-events: none;
    }

<body>
  <div id="app"></div>
  <div id="gitalk-container"></div>
  <script>
    function requestFullScreen(el) {
      if (document.mozFullScreenEnabled) {
        el.requestFullscreen();
      } else {
        console.log('你的浏览器不支持全屏模式!');
      }
    }
    window.$docsify = {
      name: "css-demo",
      // logo: '/_media/icon.jpeg',
      // routerMode: 'history', // default: 'hash'
      repo: "https://github.com/yang-1213/cssDemo", //配置仓库
      coverpage: true, //开启封面 创建_coverpage.md
      loadSidebar: true, //侧边栏 创建_sidebar.md
      auto2top: true, //切换页面后是否自动跳转到页面顶部。
      homepage: "home.md", //入口文件改为hone.md
      // 复制插件
      copyCode: {
        buttonText: "点击复制",
        errorText: "复制失败",
        successText: "复制成功",
      },
      plugins: [
        // 自定义插件
        function (hook, vm) {
          hook.init(function () {
            // 初始化时调用，只调用一次，没有参数。
            console.log("初始化");

          });

          hook.mounted(function () {
            // 初始化完成后调用，只调用一次，没有参数。
          });

          hook.beforeEach(function (content) {
            // 每次开始解析 Markdown 内容时调用
            // ...
            return content;
          });

          hook.afterEach(function (html, next) {
            // 解析成 html 后调用。beforeEach 和 afterEach 支持处理异步逻辑
            // ...
            // 异步处理完成后调用 next(html) 返回结果
            next(html);
          });

          hook.doneEach(function () {
            // 每次路由切换时数据全部加载完成后调用，没有参数。
            // ...
          });

          hook.ready(function () {
            // 初始化并第一次加载完成数据后调用，没有参数。
          });
        },
      ],
    };
  </script>
  <script src="//unpkg.com/vue/dist/vue.min.js"></script>
  <!-- 引入组件库 -->
  <script src="//unpkg.com/element-ui/lib/index.js"></script>
  <script src="//unpkg.com/vuep/dist/vuep.min.js"></script>
  <script src="//unpkg.com/babel-standalone/babel.min.js"></script>

  <!-- less语法高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-less.min.js"></script>

  <!-- 复制到剪贴板 -->
  <script src="//unpkg.com/docsify-copy-code"></script>
  <!-- 评论 -->
